metadata:
  labels:
    agent: zeebe-ci-build
spec:
  nodeSelector:
    cloud.google.com/gke-nodepool: "PODSPEC_TEMPLATE_NODE_POOL"
  tolerations:
    - key: "PODSPEC_TEMPLATE_NODE_POOL"
      operator: "Exists"
      effect: "NoSchedule"
  containers:
    - name: maven
      image: maven:3.8.3-eclipse-temurin-17
      command: [ "cat" ]
      tty: true
      env:
        - name: LIMITS_CPU
          valueFrom:
            resourceFieldRef:
              resource: limits.cpu
        - name: JAVA_TOOL_OPTIONS
          value: |
            -XX:+UseContainerSupport
      resources:
        limits:
          cpu: 20
          memory: 92Gi
        requests:
          cpu: 20
          memory: 92Gi
      securityContext:
        privileged: true
    - name: maven-jdk8
      image: maven:3.8.3-jdk-8
      command: [ "cat" ]
      tty: true
      env:
        - name: LIMITS_CPU
          valueFrom:
            resourceFieldRef:
              resource: limits.cpu
        - name: JAVA_TOOL_OPTIONS
          value: |
            -XX:+UseContainerSupport
      resources:
        limits:
          cpu: 2
          memory: 4Gi
        requests:
          cpu: 2
          memory: 4Gi
      securityContext:
        privileged: true
    - name: golang
      image: golang:1.13.4
      command: [ "cat" ]
      tty: true
      resources:
        limits:
          cpu: 4
          memory: 4Gi
        requests:
          cpu: 4
          memory: 4Gi
      env:
        - name: DOCKER_HOST
          value: tcp://localhost:2375
      securityContext:
        privileged: true
    # the dind sibling is meant to be used only for the go integration tests; java integration tests
    # use a different agent which has its own dind container. see integration-test-template.yml
    - name: docker
      image: docker:20.10.5-dind
      args:
        - --storage-driver
        - overlay2
      env:
        # The new dind versions expect secure access using cert
        # Setting DOCKER_TLS_CERTDIR to empty string will disable the secure access
        # (see https://hub.docker.com/_/docker?tab=description&page=1)
        - name: DOCKER_TLS_CERTDIR
          value: ""
      securityContext:
        privileged: true
      tty: true
      volumeMounts:
        - mountPath: /var/lib/docker
          name: docker-storage
      resources:
        limits:
          cpu: 4
          memory: 8Gi
        requests:
          cpu: 4
          memory: 8Gi
  volumes:
    - name: docker-storage
      emptyDir: { }
